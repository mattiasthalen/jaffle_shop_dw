version: 1
project_id: 4bae24fe-c41f-4360-9d73-326d5989c873

default_environment: dev
environments:
  - name: dev

plugins:
  extractors:
    - name: tap-jaffle-shop
      namespace: tap_jaffle_shop
      variant: meltanolabs
      pip_url: git+https://github.com/MeltanoLabs/tap-jaffle-shop.git@v0.3.0
      capabilities:
        - catalog
        - discover
      config:
        years: 2

  loaders:
    - name: target-postgres
      variant: meltanolabs
      pip_url: meltanolabs-target-postgres
      config:
        host: localhost
        port: 5432
        user: postgres
        password: postgres
        database: postgres
        default_target_schema: staging

  utilities:
    - name: dbt-postgres
      variant: dbt-labs
      pip_url: dbt-core dbt-postgres git+https://github.com/meltano/dbt-ext.git@main
      config:
        dbname: postgres
        host: localhost
        port: 5432
        schema: staging
        user: postgres
