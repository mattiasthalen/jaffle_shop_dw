name: jaffle_shop_dw
version: "1.0"
profile: meltano
config-version: 2
require-dbt-version: [">=1.0.0", "<2.0.0"]
model-paths:
  - models
analysis-paths:
  - analysis
test-paths:
  - tests
seed-paths:
  - data
macro-paths:
  - macros
snapshot-paths:
  - snapshots
log-path: logs
packages-install-path: dbt_packages
clean-targets:
  - dbt_packages
  - logs
models:
  jaffle_shop_dw:
    staging:
      +schema: staging
      materialized: view
      tags: ["staging"]
    vault:
      +schema: vault
      tags: ["vault"]
    marts:
      +schema: marts
      materialized: table
      tags: ["mart"]
